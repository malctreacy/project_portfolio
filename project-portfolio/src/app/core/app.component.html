<div class="site">
  <div class="site-content">
    <!-- NAVIGATION BAR CONTENT -->
    <div class = "container">
      <nav class="navbar navbar-expand navbar-dark">
        <div class="navbar-nav">
            <!--
              * Bootstrap Utilities Used (targeting fontawesome icons):
              * Display set to none (d-none)
              * When display hits sm (~576px) display as an inline-block
            -->
            <a class="nav-item nav-link" [routerLink] = "['/home']" routerLinkActive="active" ><i class="d-none d-sm-inline-block fas fa-home mx-1"></i>Home</a>
            <a class="nav-item nav-link" [routerLink]= "['/portfolio']" routerLinkActive="active" ><i class="d-none d-sm-inline-block fas fa-id-badge mx-1"></i>Portfolio</a>
            <a class="nav-item nav-link" [routerLink]= "['/contact']" routerLinkActive="active" ><i class="d-none d-sm-inline-block fas fa-envelope mx-1"></i>Contact</a>
        </div>
      </nav>
    </div>
    <div class="header">
      <div class = "container">
          <mat-card class = "business-card">
              <mat-card-content>
                  <h1>Malcolm Treacy</h1>
                  <h4>{{word}}</h4>
              </mat-card-content>
            </mat-card>
      </div>
    </div>
    <main class = "container">
      <router-outlet></router-outlet>
    </main>
  </div>
  <footer class = "footer container">
    <div class="row">
      <!--
        Expand this area to entire width on the xs breakpoint
        col-sm-6 will be evenly split starting on the sm breakpoint
      -->
      <div class= "col-12 col-sm-6">
        Copyright Â® 2019 Malcolm Treacy
      </div>
      <div>
        <!--
          Social Media Icons:
          - float-right
          - top margin = 3
        -->
        <ul class = "social-icons float-right mt-3">
          <li><a class="fab fa-github-square"></a></li>
          <li><a class="fab fa-linkedin"></a></li>
          <li><a class="fab fa-twitter-square"></a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
